<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="resultContainer">
      
        <h3>Your Result</h3>
      <div class="myResult">
        <h2>76</h2>
        <h4>of 100</h4>
      </div>
      <h3>Great</h3>
        <p>You scored higher than 65%<br> 
          of the people who have taken<br> 
          these tests.</p>

</section>
<section class="summaryContainer">
  <h3>Summary</h3>

<div class="listContainer">
    <li class="reactionListItem"><img src="/assets/images/icon-reaction.svg" alt="reactionIcon">Reaction</li><li class="reactionListItem">80 / 100</li>
    <li class="memoryListItem"><img src="assets/images/icon-memory.svg" alt="memoryIcon">Memory</li><li class="memoryListItem">92 / 100</li>
    <li class="verbalListItem"><img src="assets/images/icon-verbal.svg" alt="verbalIcon">Verbal</li><li class="verbalListItem">61 / 100</li>
    <li class="visualListItem"><img src="assets/images/icon-visual.svg" alt="visualIcon">Visual</li><li class="visualListItem">72 / 100</li>

</div>
  <button>Continue</button>
</section>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
